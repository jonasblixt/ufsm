name: uFSM Build

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install deps
      run: |
          sudo apt-get update
          sudo apt-get install libjson-c-dev lcov libgtk-3-0 libgtk-3-dev libcairo2 libcairo2-dev uuid-dev cmake
    - name: Install ufsm-generate
      run: cd generator && pip install .
    - name: configure
      run: mkdir build && cd build && cmake .. -DUFSM_BUILD_TEST=1
    - name: build
      run: cd build && make -j
    - name: test
      run: cd build && make test
