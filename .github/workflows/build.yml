name: uFSM Build

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-18.04
    container:
      image: ubuntu:18.04
    steps:
    - uses: actions/checkout@v1
    - name: Install deps
      run: |
          apt update
          apt install -y libjson-c-dev \
                         lcov \
                         libgtk-3-0 \
                         libgtk-3-dev \
                         libcairo2 \
                         libcairo2-dev \
                         uuid-dev \
                         cmake \
                         libfuse2
    - name: Download appimage tools
      run: |
          curl -L -O "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
          chmod a+x linuxdeploy*.AppImage
    - name: Install ufsm-generate
      run: cd generator && pip install .
    - name: configure
      run: mkdir build && cd build && cmake .. -DUFSM_BUILD_TESTS=1 -DCMAKE_INSTALL_PREFIX=/usr
    - name: build
      run: cd build && make -j
    - name: test
      run: cd build && make test
    - name: Dist install
      run: cd build && make install DESTDIR=../dist/ufsm-compose/
    - name: Build appimage
      run: ./linuxdeploy*.AppImage --appdir dist/ufsm-compose --output appimage
    - name: Upload release
      uses: actions/upload-artifact@v2
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        name: ufsm-compose
        path: ufsm-compose*.AppImage
